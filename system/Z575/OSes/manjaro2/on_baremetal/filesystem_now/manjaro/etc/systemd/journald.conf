[Journal]
#Storage=auto
#Compress=yes
Compress=no
#Seal=yes
#SplitMode=uid
#SyncIntervalSec=5m
SyncIntervalSec=10m
#RateLimitInterval=30s
RateLimitInterval=0
#RateLimitBurst=1000
RateLimitBurst=0
#SystemMaxUse=
#SystemKeepFree=
#SystemMaxFileSize=
#SystemMaxFiles=100
#RuntimeMaxUse=
#RuntimeKeepFree=
#RuntimeMaxFileSize=
#RuntimeMaxFiles=100
#MaxRetentionSec=
#MaxFileSec=1month
#ForwardToSyslog=no
ForwardToSyslog=yes
#ForwardToKMsg=no
#ForwardToConsole=no
ForwardToConsole=yes
#ForwardToWall=yes
#TTYPath=/dev/console
#MaxLevelStore=debug
#MaxLevelSyslog=debug
#MaxLevelKMsg=notice
#MaxLevelConsole=info
MaxLevelConsole=debug
#MaxLevelWall=emerg
MaxLevelWall=debug
